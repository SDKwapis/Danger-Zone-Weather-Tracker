<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Danger Zone! Weather Tracker</title>
    </head>
    <body>
        <header>
            <h1>Danger Zone! Weather Tracker</h1>
        </header>
        <div class="box">
        <div class="align">

            <h2>Search For A City:</h2>
            <input type="text" id="searchCity" placeholder="Lansing"><br>
            <button id="srchbttn" alt="search button">Search</button>
            <br>
            <div class="line"></div>
            <div id="cityButtons"></div>
        </aside>
        <div class="right">
        <div id="weatherDisplay">
            <h2>City Name (Date) ☀️</h2>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </div>
        <div id="h3"><h3>5-Day Forecast:</h3></div>
        <div id="FiveDayForecast">
            <h4>Date</h4>
            <p>☀️</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </div>
        <div id="FiveDayForecast">
            <h4>Date</h4>
            <p>☀️</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </div>
        <div id="FiveDayForecast">
            <h4>Date</h4>
            <p>☀️</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </div>
    </div>
    </div>
</div>
